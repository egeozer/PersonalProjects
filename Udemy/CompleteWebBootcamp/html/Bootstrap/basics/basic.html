<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ege Ozer search engine</title>
  <link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="basic.css">
</head>
<body>
  <label class="btn btn-primary">EgeOzer.com</label>

  <h1>Welcome to Ege's Search Engine!</h1>

  <div class="container">
    <div class="jumbotron" id="search-field">
      <p>What would you like me to search for you today?</p>
      <div>
        <form action="http://www.google.com/search">
          <input name="q"action="text" class="form-control" id="searchfield"  placeholder="Search Anything"></input>
          <button class="btn btn-lg btn-success ">Go!</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
